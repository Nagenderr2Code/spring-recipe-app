<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="pannel-group">
            <div class="panel panel-primary">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel-heading" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="panel-heading" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form th:action="@{/login}" method="post">
                                <div class="col-md-3 form-group"><label> User Name : <input type="text"
                                                                                            class="form-control"
                                                                                            name="username"/> </label>
                                </div>
                                <div class="col-md-3 form-group"><label> Password: <input type="password"
                                                                                          class="form-control"
                                                                                          name="password"/> </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
